<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>courses web-app</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <script type="module">
    import { init } from './app/init.js'
    window.onload = init;
  </script>
</head>

<body>
  <header class="jumbotron text-center">
    <h1>REGISTRATION PAGE</h1>
  </header>
  <div class="container bg-light"> <!-- this is the main div.. consists 4 form group  -->
    <div class="col-12"> <!-- this is the post form.. for creating a new one  -->
      <form action="/api/profiles" method="POST">
        <div class="form-group row">
          <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="first_name">
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="e-mail" id="inputEmail3">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTel" class="col-sm-2 col-form-label">Tel</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" name="tel" id="inputTel">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary bg-primary">Sign in</button>
      </form>
    </div>

    <!-- this is the second form.. for delete application  -->
    <div class="col-12 mt-3">
      <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Delete Your Application Form </h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="/api/profiles/delete" method="POST">
                <div class="form-group row">
                  <label for="id" class="col-sm-2 col-form-label">Your Application ID</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="id">
                  </div>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1 bg-danger">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mt-3">
        <div id="viewModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">view Your Application Form </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form action="/api/profiles/view" method="POST">
                  <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">Your Application ID</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="id">
                    </div>
                  </div>
                  <div class="row">
                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm ml-1 bg-info">View</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      <div id="changeModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Change Your Application </h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="/api/profiles/change" method="POST">
                <div class="form-group row">
                  <label for="id" class="col-sm-2 col-form-label">Your Application ID</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="id">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="first_name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="last_name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputTel" class="col-sm-2 col-form-label">Tel</label>
                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputTel">
                  </div>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1 bg-primary">Change</button>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
      <div class="btn-group">
        <div class="col-12 col-sm align-self-center">
          <a role="button" class="btn btn-block btn-secondary text-white"  data-toggle="modal"
            data-target="#changeModal">Change Your Application</a>
        </div>
        <div class="col-12 col-sm align-self-center">
          <a role="button" class="btn btn-block  btn-secondary text-white" data-toggle="modal"
            data-target="#viewModal">View Your Application</a>
        </div>
        <div class="col-12 col-sm align-self-center">
          <a role="button" class="btn btn-block  btn-secondary text-white" data-toggle="modal" data-target="#deleteModal">delete
            Your Application</a>
        </div>
      
      </div>

    </div>
    
    

    <div id="output" class="col-12 mt-3">

    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

     
</body>

</html>
